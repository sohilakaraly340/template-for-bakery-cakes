<script>
    function inimap(coords) {
      var latlag = { lat: coords.latitude, lng: coords.longitude }
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 20,
        center: latlag

      })

      new google.maps.Marker({
        position: latlag,
        map: map,
        title: "hi"
      })

    }
    navigator.geolocation.getCurrentPosition(
      function (p) {
        inimap(p.coords);
      },
      function () {
        alert("location display try again");
      }
    )
  </script>
